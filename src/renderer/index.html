<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Git App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self';"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div style="height: 100vh; display: flex">
      <div
        id="file-explorer-mount"
        class="border-end"
        style="width: 260px; overflow: auto"
      ></div>
      <div class="flex-grow-1 d-flex flex-column">
        <div class="flex-grow-1 d-flex" style="min-height: 0">
          <div
            id="article-editor-mount"
            class="flex-grow-1 border-end"
            style="min-width: 0"
          ></div>
          <div
            x-data="appState()"
            x-init="init()"
            class="d-flex flex-column"
            style="width: 340px"
          >
            <div class="d-flex gap-2 justify-content-start mb-2 px-2 pt-3">
              <button class="btn btn-outline-primary btn-sm" @click="fetchRepo">
                Fetch
              </button>
              <button class="btn btn-outline-success btn-sm" @click="pushRepo">
                Push
              </button>
              <button
                class="btn btn-outline-secondary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#settingsModal"
              >
                Settings
              </button>
            </div>
            <div class="px-2 mb-2">
              <pre
                class="bg-light p-2 rounded small"
                x-text="output"
                style="min-height: 160px; white-space: pre-wrap"
              ></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="components/settings.js"></script>
    <script src="components/fileExplorer.js"></script>
    <script src="components/articleEditor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
