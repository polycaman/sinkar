<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" x-data="settingsLogic()" x-init="init()">
      <div class="modal-header">
        <h5 class="modal-title">
          Settings
          <span
            :class="isReady() ? 'badge bg-success ms-2' : 'badge bg-danger ms-2'"
            x-text="isReady() ? 'Ready' : 'Incomplete'"
          ></span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="saveAndClone" autocomplete="off">
          <div class="mb-2">
            <label class="form-label">Repository Name</label>
            <input
              type="text"
              class="form-control"
              x-model="repoName"
              @input="persistRepoName"
              placeholder="example-repo"
            />
          </div>
          <template x-if="!username || !email">
            <div class="border rounded p-2 mb-3">
              <div class="mb-2">
                <label class="form-label">Git Username</label>
                <input
                  type="text"
                  class="form-control"
                  x-model="username"
                  placeholder="Your Git username"
                />
              </div>
              <div class="mb-2">
                <label class="form-label">Git Email</label>
                <input
                  type="email"
                  class="form-control"
                  x-model="email"
                  placeholder="you@example.com"
                />
              </div>
              <div class="small text-muted">
                These will be saved as global git config.
              </div>
            </div>
          </template>
          <template x-if="username && email">
            <p class="text-muted small mb-3">
              Using global git config:
              <strong x-text="username"> </strong>
              &lt;<span x-text="email"> </span>&gt;
            </p>
          </template>
          <div class="d-flex gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              :disabled="saving || !isReady()"
              x-text="isReady() ? 'Clone Repo' : 'Fill All Fields'"
            ></button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
          <div class="mt-2 small" x-text="status"></div>
        </form>
      </div>
    </div>
  </div>
</div>
