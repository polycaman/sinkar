<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinkar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }
        .logo-container {
            width: 128px;
            height: 128px;
            animation: rotate 2s linear infinite;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="icon.png" alt="Sinkar Logo">
    </div>
</body>
</html>
